spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
# if we don't specify a name - h2 runs in private mode
# I think if we specify the name - it keeps it in the jvm?
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.platform=h2